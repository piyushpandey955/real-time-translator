<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Translator - Extension</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            width: 450px;
            min-height: 600px;
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    </style>
</head>
<body>
    <div id="simple-popup-app"></div>
    <script>
        // Simple popup that uses the same UI as web app but without complex React setup
        document.addEventListener('DOMContentLoaded', function() {
            const app = document.getElementById('simple-popup-app');
            
            // Detect platform
            chrome.tabs.query({active: true, currentWindow: true}, function(tabs) {
                const url = tabs[0].url;
                let platformName = 'Meeting Platform';
                
                if (url.includes('zoom')) platformName = 'Zoom';
                else if (url.includes('teams.microsoft')) platformName = 'Teams';
                else if (url.includes('meet.google')) platformName = 'Google Meet';
                else if (url.includes('webex')) platformName = 'Webex';
                else if (url.includes('discord')) platformName = 'Discord';
                
                app.innerHTML = `
                    <div class="bg-white">
                        <!-- Header matching web app style -->
                        <header class="text-center p-6 border-b border-gray-200">
                            <h1 class="text-2xl font-bold text-gray-800 mb-2">${platformName} Translator</h1>
                            <p class="text-gray-500 text-sm">AI-powered meeting translation</p>
                        </header>

                        <!-- Extension Controls -->
                        <div class="p-6 space-y-4">
                            <div class="bg-blue-50 border border-blue-200 p-4 rounded-xl">
                                <h2 class="text-lg font-semibold mb-3 text-gray-800 flex items-center">
                                    <span class="w-5 h-5 mr-2">üéØ</span>
                                    Quick Actions
                                </h2>
                                
                                <button 
                                    id="inject-translator-btn"
                                    class="w-full px-6 py-4 text-white font-semibold rounded-full shadow-lg focus:outline-none focus:ring-4 transition-all duration-300 ease-in-out transform hover:scale-105 flex items-center justify-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-300"
                                >
                                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                                    </svg>
                                    <span>Inject Translator into Page</span>
                                </button>
                            </div>

                            <div class="space-y-3">
                                <h2 class="text-lg font-semibold text-gray-800 flex items-center">
                                    <span class="w-5 h-5 mr-2">‚öôÔ∏è</span>
                                    More Options
                                </h2>
                                
                                <div class="grid grid-cols-2 gap-3">
                                    <button 
                                        id="toggle-panel-btn"
                                        class="px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors text-sm font-medium"
                                    >
                                        Toggle Panel
                                    </button>
                                    <button 
                                        id="open-web-app-btn"
                                        class="px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors text-sm font-medium"
                                    >
                                        Open Web App
                                    </button>
                                </div>
                            </div>

                            <!-- Status -->
                            <div class="text-center pt-4 border-t border-gray-200">
                                <div id="status-message" class="text-xs text-gray-500 italic">
                                    Ready to inject translator into ${platformName}
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                // Add event listeners
                document.getElementById('inject-translator-btn').addEventListener('click', function() {
                    chrome.tabs.sendMessage(tabs[0].id, {action: 'togglePanel'}, function(response) {
                        if (response?.visible) {
                            this.innerHTML = `
                                <svg class="w-5 h-5 mr-2 animate-pulse" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16z" clip-rule="evenodd"></path>
                                </svg>
                                <span>Translator Active ‚úì</span>
                            `;
                            this.className = this.className.replace('bg-blue-600 hover:bg-blue-700', 'bg-green-600 hover:bg-green-700');
                            document.getElementById('status-message').textContent = 'Translator successfully injected!';
                        }
                    });
                });

                document.getElementById('toggle-panel-btn').addEventListener('click', function() {
                    chrome.tabs.sendMessage(tabs[0].id, {action: 'togglePanel'});
                });

                document.getElementById('open-web-app-btn').addEventListener('click', function() {
                    chrome.tabs.create({url: 'index.html'});
                });
            });
        });
    </script>
</body>
</html>
